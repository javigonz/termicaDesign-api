
service: termicadesign-api
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: prod
  profile: javigonz
  region: us-east-1
  environment:
    tableName: ${self.custom.tableName}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:*
      Resource: '*'

custom:
  tableName: TermicaDesignTable  

package:
  individually: true

plugins:
  - serverless-webpack

functions:
  getWorks:
    handler: lambdas/endpoints/getWorks.handler
    events:
      - http:
          method: GET
          path: /termicadesign-api/get-works
  getWorkById:
    handler: lambdas/endpoints/getWorkById.handler
    events:
      - http:
          method: GET
          path: /termicadesign-api/get-work-by-id/{id} 
  setWork:
    handler: lambdas/endpoints/setWork.handler
    events:
      - http:
          method: POST
          path: /termicadesign-api/set-work/         
